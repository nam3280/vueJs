<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script>태그로 뷰 라이브러리를 불러오면 Vue객체를 사용할 수 있다.-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        {{message}}
    </div>
    <script>
        // Vue객체의 속성중 createApp()함수를 비구조화 할당으로 변수에 할당
        // 비구조화 할당(구조 분해 할당) : 배열이나 객체 속성을 개별 변수에 값을 담을 수 있는 자바스크립트 표현식
        const {createApp} = Vue;
        //애플리케이션 인스턴스 생성
        createApp({
            // data 속성이 정의된 객체를 매개변수로 전달한다.
            // data 속성은 값으로 객체를 반환하는 함수이며 함수에 반환되는 객체는 뷰 인스턴스에서 데이터로 사용
            data(){
                return{
                    message : "Hello Vue.js!"
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
